<p>Login:</p>
<div class="container">
<div class="form-group">
    <input [(ngModel)]="email" type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <input  [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
  </div>
  <button (click)="login()" class="btn btn-success" >Login</button>
</div>

<hr>
<p>Registro:</p>
<div class="container">
<div class="form-group">
    <input  [(ngModel)]="name" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Nombre">
  </div>
<div class="form-group">
      <input [(ngModel)]="email" type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <input  [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <input [(ngModel)]="repeatpasword" type="password" class="form-control"  placeholder="Confirm Password">
      </div>
    <button (click)="register()" class="btn btn-success" >Register</button>
  </div>
